<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Enhanced Swiper - 示例演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #app {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .demo-swiper {
            height: 100vh;
            width: 100vw;
        }
        
        .slide-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .slide-header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .slide-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .slide-subtitle {
            margin: 5px 0 0 0;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scrollable-content::-webkit-scrollbar {
            display: none;
        }
        
        .content-block {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .content-block h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
        }
        
        .content-block p {
            margin: 8px 0;
            line-height: 1.5;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .slide-footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .current-slide {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #495057;
        }
        
        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #1565c0;
            line-height: 1.4;
        }
        
        .instructions strong {
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/main.ts"></script>
</body>
</html>
